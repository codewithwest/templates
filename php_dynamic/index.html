<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		
		<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"> -->
		<link  rel="stylesheet" href="./css/style.css" type="text/css">
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<form action="./templates/authenticate.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>


<!-- 

	Form — We need to use both the action and post attributes. 
	The action attribute will be set to the authentication file. 
	When the form is submitted, the form data will be sent to the authentication 
	file for processing. In addition, the method is declared as post 
	as this will enable us to process the form data using the POST 
	request method.
Input (text/password) — We need to name our form fields so the server 
can recognize them. The value of the attribute name we can declare as username,
 which we can use to retrieve the post variable in our authentication file to 
 get the data, for example: $_POST['username'].
Input (submit) — On form submission, the data will be sent to our 
authentication file for processing.
 -->
